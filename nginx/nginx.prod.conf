user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # naxsi базовые правила
  include /etc/nginx/naxsi_core.rules;

  # ---- Выбор источника бандлов Nuxt по Referer ----
  # Если Referer содержит /legacy-admin/, то бандлы берём из legacy_admin_upstream,
  # иначе — из frontend_chat_upstream (личный кабинет / чаты).
  map $http_referer $nuxt_upstream {
    ~*/legacy-admin/  legacy_admin_upstream;
    default           frontend_chat_upstream;
  }

  # ---- HTTP → HTTPS редирект ----
  server {
    listen 80;
    listen [::]:80;
    server_name ${HOST};
    return 301 https://${HOST}$request_uri;
  }

  # ---- upstreams ----
  upstream frappe_upstream            { server frappe:8001; }
  upstream frappe_socketio_upstream   { server frappe:9000; }
  upstream backend_upstream           { server backend:8000; }
  upstream frontend_chat_upstream     { server frontend_chat:3000; }
  upstream legacy_admin_upstream      { server frontend_admin:3000; }

  server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name ${HOST};
    server_tokens off;
    client_max_body_size 50M;

    # ---- TLS ----
    ssl_certificate           /etc/letsencrypt/live/${HOST}/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/${HOST}/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/${HOST}/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ---- Security headers ----
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Access-Control-Allow-Credentials true;
    add_header Access-Control-Expose-Headers Access-Control-Allow-Origin;
    add_header Content-Security-Policy "frame-ancestors 'self' https://${HOST} https://metrika.yandex.ru;" always;

    # ---- ACME challenge ----
    location ~ /.well-known/acme-challenge {
      allow all;
      root /certbot;
    }

    location = /error.html {
      root /usr/share/nginx/html;
      internal;
    }

    # ==============================
    # NUXT БАНДЛЫ (ключевой фикс MIME) — идёт ВЫШЕ корня!
    # ==============================
    location ^~ /_nuxt/ {
      proxy_pass http://$nuxt_upstream/_nuxt/;
      proxy_redirect off;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # кэш на месяц
      expires 30d;
      add_header Cache-Control "public";
    }

    # ==============================
    # Личный кабинет / чаты (Nuxt)
    # ==============================
    location /personal_account/ {
      proxy_pass http://frontend_chat_upstream/personal_account/;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      # если внутри учтён базовый префикс
      proxy_set_header X-Forwarded-Prefix /personal_account;

      proxy_read_timeout 300s;
      include /etc/nginx/naxsi.rules;
    }

    location /chats/ {
      proxy_pass http://frontend_chat_upstream/chats/;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Prefix /chats;

      proxy_read_timeout 300s;
      include /etc/nginx/naxsi.rules;
    }

    # ==============================
    # Legacy admin (Nuxt)
    # ==============================
    location /legacy-admin/ {
      proxy_pass http://legacy_admin_upstream/admin/;
      proxy_redirect off;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Prefix /legacy-admin;

      proxy_read_timeout 300s;
      include /etc/nginx/naxsi.rules;
    }

    # ==============================
    # Frappe API (до backend!)
    # ==============================
    location ^~ /api/method/ {
      proxy_pass http://frappe_upstream/api/method/;
      proxy_redirect off;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      include /etc/nginx/naxsi.rules;
    }

    location ^~ /api/resource/ {
      proxy_pass http://frappe_upstream/api/resource/;
      proxy_redirect off;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      include /etc/nginx/naxsi.rules;
    }

    # ==============================
    # Backend API (catch-all /api/)
    # ==============================
    location /api/ {
      proxy_pass http://backend_upstream/api/;
      proxy_redirect off;

      proxy_set_header Host ${HOST};
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      proxy_read_timeout 300s;

      include /etc/nginx/naxsi.rules;
    }

    # ==============================
    # Frappe assets
    # ==============================
    location /assets/ {
      proxy_pass http://frappe_upstream/assets/;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300s;
      expires 1M;
      add_header Cache-Control "public";
    }

    # ==============================
    # Медиа/статика (напрямую с диска)
    # ==============================
    location /media/       { alias /var/html/media/; }
    location /api/static/  { alias /var/html/static/; }
    location /api/media/   { alias /var/html/media/; }

    # --- глушим *.map, чтобы DevTools не ругался на sourcemaps ---
    location ~* \.map$ { return 204; }

    # ==============================
    # Socket.IO (Frappe realtime)
    # ==============================
    location /socket.io/ {
      proxy_pass http://frappe_socketio_upstream/socket.io/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # если naxsi ломает WS — можно временно отключить на этом location
      # include /etc/nginx/naxsi.rules;
    }

    # ==============================
    # Frappe WEB (корень) — последний, чтобы всё выше перехватывало своё
    # ==============================
    location / {
      proxy_pass http://frappe_upstream/;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      include /etc/nginx/naxsi.rules;
    }

    # /admin → /app (редиректы)
    location = /admin  { return 301 https://$host/app; }
    location ^~ /admin/ { return 301 https://$host/app; }
  }
}